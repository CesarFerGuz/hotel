<!DOCTYPE html>
<html>
  <head>
    <title>Hotel MiLugar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Estilos CSS */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        margin: 0;
      }

      nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
      }

      nav li {
        margin-right: 20px;
      }

      nav li:last-child {
        margin-right: 0;
      }

      nav a {
        color: #fff;
        text-decoration: none;
      }

      main {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      section {
        margin-bottom: 40px;
      }

      section h2 {
        margin-top: 0;
      }

      .habitaciones {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .habitacion {
        width: calc(33.33% - 10px);
        margin-bottom: 20px;
      }

      .habitacion img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .habitacion h3 {
        margin-top: 10px;
        margin-bottom: 0;
      }

      .habitacion p {
        margin-top: 5px;
        margin-bottom: 0;
        font-weight: bold;
      }

      iframe {
        width: 100%;
        height: 400px;
        border: none;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Hotel MiLugar</h1>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Habitaciones</a></li>
          <li><a href="#">Ubicación</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Nuestras Habitaciones</h2>
        <div class="habitaciones">
          <div class="habitacion">
            <img src="https://loremflickr.com/1234/2345/city?lock=56789" alt="Habitación Individual">
            <h3>Habitación Individual</h3>
            <p>$50 por noche</p>
          </div>
          <div class="habitacion">
            <img src="https://loremflickr.com/1234/2345/city?lock=56788" alt="Habitación Doble">
            <h3>Habitación Doble</h3>
            <p>$80 por noche</p>
          </div>
          <div class="habitacion">
            <img src="https://loremflickr.com/1234/2345/city?lock=56787" alt="Suite">
            <h3>Habitación Doble</h3>
            <p>$80 por noche</p>
                  </div>
    </div>
  </section>
  <section>
    <h2>Ubicación</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3056.6917595438597!2d-74.006363884628!3d40.71277552290393!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a1bf23f9fa5%3A0xbfa30243bdfc7de4!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1612408704382!5m2!1sen!2sus" allowfullscreen></iframe>
  </section>
</main>
<footer>
  Hotel MiLugar - Todos los derechos reservados &copy; 2023
</footer>
 </body>
</html>
